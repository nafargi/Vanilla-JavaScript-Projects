<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <link rel="stylesheet" href="/Movie Seat Booking/style.css">
    <title> Movie Seat Booking</title>
</head>
<body>
    <div class="movie-wrapper">
        <div class="movie-container">
            <label>Pick a movie:</label>
            <select id="movie">
                <option value="10">God is not Dead($10)</option>
                <option value="12">Margin Call ($12)</option>
                <option value="13.5">Toy Story 4 ($13.5)</option>
                <option value="9">The Lion King ($9)</option>
            </select>
        </div>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>

        <div class="container">
            <div class="screen"></div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
          </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied "></div>
                <div class="seat occupied "></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied "></div>
                <div class="seat occupied "></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied "></div>
                <div class="seat occupied "></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied "></div>
                <div class="seat occupied "></div>
                <div class="seat occupied "></div>
                <div class="seat"></div>
          </div>
        </div>
 
      
        <div class="p-container">
            <p class="text">
                You have selected <span id="count">0</span> seats for a price of $ <span 
                id="total"
                >0</span>
            </p>
            <div class="text2"></div>
        </div>
   </div>
    

    <script src="/Movie Seat Booking/app.js"></script>
</body>
</html>
